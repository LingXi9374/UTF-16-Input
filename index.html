<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode输入工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-loading"></div>
    <img src="https://bing.img.run/rand.php" class="bg-image" alt="随机获取Bing历史壁纸" onload="document.querySelector('.bg-loading').style.display='none'">
    <div class="container">
        <h1 class="title">Unicode 字符输入工具</h1>
        <div class="display-area">
            <div class="input-prefix">
                <span>U+</span>
                <input type="text" id="input" placeholder="输入6位编码" readonly>
            </div>
            <div id="output"></div>
        </div>
        
        <div class="keypad">
            <div class="hex-keys">
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button data-value="A">A</button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-value="B">B</button>
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="C">C</button>
                <button data-value="0">0</button>
                <button data-value="D">D</button>
                <button data-value="E">E</button>
                <button data-value="F">F</button>
            </div>
            
            <div class="control-keys">
                <button id="backspace" class="control">⌫</button>
                <button id="clear" class="control">清空</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
